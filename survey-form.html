<html>
  <head>
    <title> https://survey-form.freecodecamp.rocks</title>
      <meta charset=UTF-8</meta>
      <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
      <form id="survey-form" >
        <fieldset> 
          <label id="name-label"><p>Name </p><input id="name" type="text" placeholder="Enter your name" required /></label>
        <label id="email-label"><p>Email</p><input id="email" type="email" placeholder="Enter your Email" required /></label>
        <label id="number-label"><p>Age (optional)</p><input id="number" type="number" placeholder="Age" min="13" max="120"></label>
        <label><p>Which option best describes your current role?</p><select id="dropdown">
            
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select></label>

        <label><p>Would you recommend freeCodeCamp to a friend?</p>
        <input type="radio" id="html" name="fav_language" value="HTML">
  <label for="html">Definitely</label><br>
  <input type="radio" id="css" name="fav_language" value="CSS">
  <label for="css">Maybe</label><br>
  <input type="radio" id="javascript" name="fav_language" value="JavaScript">
  <label for="javascript">Not sure</label><br>
        </label>
        
        <label><p>What is your favorite feature of freeCodeCamp?</p><select id="dropdown">
            
            <option value="">Select an option </option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select></label>

          <label><p>What would you like to see improved? (Check all that apply)</p><label><input type="checkbox" value="1" /> Front-end Projects<br> </label>
        <label><input type="checkbox" value="2"/> Back-end Projects <br></label>
       <label><input type="checkbox" value="3" />  Data Visualization<br> </label>
<label><input type="checkbox" value="4" /> Challenges<br> </label>
<label><input type="checkbox" value="5"/> Open Source Community<br> </label>
<label><input type="checkbox" value="6"/> Gitter help rooms<br> </label>
<label><input type="checkbox" value="7"/> Videos<br> </label>
<label><input type="checkbox"value="8" /> City Meetups<br> </label>
<label><input type="checkbox"value="9" /> Wiki<br> </label>
<label><input type="checkbox"value="10" /> Forum<br> </label>
<label><input type="checkbox" value="11" /> Additional Courses<br> </label>
        </label>
<p>Any comments or suggestions?</p>
<textarea id ="bio" rows="5" cols="50" placeholder ="Enter your comment here... "></textarea><p>
<input id="submit" type="submit" value="Submit" /></p>
        </fieldset>
        
      </form>
  </body>
  </html>
